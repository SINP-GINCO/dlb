    - configurateur_model_index
    - configurateur_model_edit
    - configurateur_model_import
    - configurateur_model_view
    - configurateur_model_duplicate
    - configurateur_table_index
    - configurateur_table_fields
    - configurateur_table_edit
    - configurateur_table_view
    - configurateur_table_add_fields
    - configurateur_table_update_fields

configurator_import_models:
  label:  Help.configurator.import_models
  url: /configurateur/modele-d-import.html
  routes:
    - configurateur_dataset_import_index
    - configurateur_dataset_import_new
    - configurateur_dataset_import_edit
    - configurateur_dataset_import_view
    - configurateur_file_mappings
    - configurateur_field_mapping_new
    - configurateur_field_mapping_edit
    - configurateur_file_index
    - configurateur_file_edit
    - configurateur_file_fields
    - configurateur_file_view

configurator_data:
