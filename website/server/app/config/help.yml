# Configuration file for help links
#
# For every help page, set attributes label an url (relative to help site domain).
# And routes of all pages with tis label/url.
#
# Example with one route:
#
# home:
#  label: Help
#  url: /index.html
#  route: homepage
#
# Example wih several routes:
#
# users:
#   label: Help on user management
#   url: /gestion-des-utilisateurs
#   routes:
#     - user_home
#     - user_edit
#     - user_add


home:
  label: Help.home
  url: /index.html
  route: homepage

usermanagement:
  label: Help.users
  url: /utilisateurs/index.html
  routes:
    - usermanagement_home
    - usermanagement_showUsers
    - usermanagement_editUser
    - usermanagement_changePassword
    - usermanagement_showRoles
    - usermanagement_editRole
    - usermanagement_showProviders
    - usermanagement_showProviderContent
    - usermanagement_editProvider

datasets:
  label: Help.datasets
  url: /gestion-jdd/index.html
  routes:
    - jdd_list
    - jdd_show
    - jdd_new
    - integration_creation
    - integration_upload_data
    - integration_validate_upload

configurator:
  label: Help.configurator.home
  url: /configurateur/index.html
  route: configurateur_homepage

configurator_models:
